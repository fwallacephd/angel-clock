<html>

<head>

    <meta name="description" content="Clock"/>

    <title>Faith's Clock</title>

    <!-- Bootstrap, Animate.css, Font Awesome, CSS -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<!--BODY-->
<body>

<section class="myClock">
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <p class="title">The Time of Angels</p>
       <p class="tag-line">Don't Blink. Don't Even Blink.</p>
        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div><!--END Clock-face-->
        </div><!--END Clock-->
        <p class="tag-line2">Blink and  Your Dead!</p>
        </div><!--END Col-lg-12-->
        </div><!--END ROW-->
      </div><!--END Container-->
</section><!--END Section-->




<script>
  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');
  function setDate() {
    const now = new Date();
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }
  setInterval(setDate, 1000);
  setDate();
</script>


    <script text="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
